<body>
    <h2>8) Escreva e teste um algoritmo em JavaScript que recebe 2 valores numéricos diferentes e exibe no navegador, a soma e a subtração entre eles. Quando concluir, cole todo o código no campo abaixo:</h2>
    <script>
        document.write('<hr>')
        let num1 = prompt('Digite o primeiro número!')
       let num2 = prompt('Digite o segundo número!')
       let som = parseInt(num1) + parseInt(num2)
       let subtra = parseInt(num1) - parseInt(num2)

       document.write(`Este é o primeiro numero: ${num1}<br>`)
       document.write(`Este é o segundo numero: ${num2}<br>`)

       document.write(`A soma é ${som}<br>`)
       document.write(`A Subtração é ${subtra}<br>`)
    </script>
</body>
