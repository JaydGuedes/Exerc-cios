<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        let prim = prompt('Digite o primeiro número!')
       let sec = prompt('Digite o segundo número!')

       if(parseInt(prim) > parseInt(sec)){
        document.write(`A multiplicação dos números é = ${parseInt(prim) * parseInt(sec)}<br>`)
        document.write(`A divisão dos números é = ${parseInt(prim) / parseInt(sec)}<br>`)
       }else{
        document.write('Erro, o primeiro número precisa ser maior que o segundo')
       }
    </script>
</body>
</html>
