<body>
    <script>
        document.write(`<button id="DataAniv" onclick="dataAni()">Data de Nascimento</button>`)
       function dataAni(){
            var DataRec = prompt('Digite sua data de nascimento no formato DD/MM/AAAA')
            var sepData = DataRec.split('/')
            var dataNov = sepData[2] + '-' + sepData[1] + '-' + sepData[0]
            document.write(dataNov)
        } 
    </script>
