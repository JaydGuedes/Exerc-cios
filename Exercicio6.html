    <h2>6) Escreva e teste um algoritmo em JavaScript que exibe um botão na página que, ao ser clicado, solicita a data de nascimento do usuário no formato "dd/mm/aaaa". Na sequência, exibe a data de nascimento no formato "aaaa-mm-dd". Quando concluir, cole todo o código no campo abaixo:</h2>
    <script>
        document.write('<hr>')
        document.write(`<button id="DataAniv" onclick="dataAni()">Data de Nascimento</button>`)
       function dataAni(){
            var DataRec = prompt('Digite sua data de nascimento no formato DD/MM/AAAA')
            var sepData = DataRec.split('/')
            var dataNov = sepData[2] + '-' + sepData[1] + '-' + sepData[0]
            document.write(dataNov)
        } 
    </script>
