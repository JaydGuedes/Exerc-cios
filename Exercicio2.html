<body>
    <h2>2) Escreva e teste um algoritmo em JavaScript que exiba todos os números de 10 até 0.  Quando concluir, cole todo o código no campo abaixo:</h2>
    <h4>Dica: i--</h4>
    <script>
        document.write('<hr>')
        for (let j = 10; j >= 0; j--) {
            document.write(`${j} <br>`)
            
        }
    </script>
</body>
