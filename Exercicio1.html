<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>

<body>
    <script>
        document.write('<hr>')
        for (let i = 1; i < 10; i++) {
            for (let m = 0; m < 11; m++) {
                document.write(`${i} x ${m} = ${i*m}<br>`)
                
            }
            document.write('<hr>')
        }
    </script>
</body>
